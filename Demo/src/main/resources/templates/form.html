<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${RegistrationForm}">Student Registration Form</title>
</head>
<body> 
 


<form th:object="${employee}" method="post" >
<h3>Employee Salary Management System</h3> 
<table>
<tr>
<div><td><b>Eno    :</b></td>
<td><input type="text" th:field="*{eno}"/></div></td><tr></br>
<tr>
<div><td><b>Name   :</b></td>
<td><input type="text" th:field="*{name}"/></div></td></tr></br>
<tr>
<td><div><b>Salary :</b></td>
<td><input type="text" th:field="*{salary}"/></div></td></tr></br>
<tr>
<td colspan="2" align="center"><div><input type="submit" value="Submit"/></td></tr></div>
</table>
</form>

</body>
</html>
